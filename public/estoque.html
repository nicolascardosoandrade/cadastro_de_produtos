<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificador de Estoque</title>
  <link rel="stylesheet" href="css/estoque.css">
</head>
<body>
  <div class="conteudo">
    <h1>Verificador de Estoque</h1>
    <form>
      <label for="precomin">Preço Mínimo:</label>
      <input type="number" id="precomin" name="precomin" required>

      <label for="precomax">Preço Máximo:</label>
      <input type="number" id="precomax" name="precomax" required>

      <button type="submit">Verificar</button>
      <a id="lk" href="index.html">Página Inicial</a>
    </form>
    <div id="resultado"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
